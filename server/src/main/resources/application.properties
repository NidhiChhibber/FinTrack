server.port=3001

# Database (Postgres via env vars)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/fintrack}
spring.datasource.username=${DB_USERNAME:fintrack}
spring.datasource.password=${DB_PASSWORD:fintrack_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# DevTools restart (requires compilation of classes on save)
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms

# App config
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Auth0 / OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI:https://dev-tynrayjm7gv5col0.us.auth0.com/}
auth0.audience=${AUTH0_AUDIENCE:https://fintrack-api}

# Plaid
app.plaid.client-id=${PLAID_CLIENT_ID:}
app.plaid.secret=${PLAID_SECRET:}
app.plaid.env=${PLAID_ENV:sandbox}
