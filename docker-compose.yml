services:
  db:
    image: postgres:16
    container_name: fintrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fintrack}
      POSTGRES_USER: ${POSTGRES_USER:-fintrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fintrack_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - fintrack_pgdata:/var/lib/postgresql/data

volumes:
  fintrack_pgdata:

